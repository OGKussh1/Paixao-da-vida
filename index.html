<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gama 💘 Paixão</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Player YouTube invisível -->
  <div id="youtube-background">
    <iframe id="ytplayer"
      src=""
      frameborder="0"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>

  <div class="container">
    <h1 class="titulo-glitter">Gama 💘 Paixão</h1>
    <p class="frase-romantica">Te amei antes de saber teu nome, e vou amar além do tempo.</p>

    <div id="carrossel-container" class="carrossel"></div>

    <div id="contador" class="contador">
      <span class="icone-relógio">🕰️</span>
      <span id="tempo-texto"></span>
    </div>
  </div>

  <button id="playMusicBtn" onclick="tocarMusica()">Tocar música 🎵</button>

  <script src="script.js"></script>

  <style>
    #youtube-background {
      position: fixed;
      width: 0;
      height: 0;
      overflow: hidden;
      z-index: -1;
    }

    #youtube-background iframe {
      width: 1px;
      height: 1px;
    }
  </style>
</body>
</html>
